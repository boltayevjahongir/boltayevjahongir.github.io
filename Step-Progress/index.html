<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="content">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="stepper-wrap">
                        <div class="stepper"><a id="oneStep" href="">1</a></div>
                        <div class="stepper"><a href="">2</a></div>
                        <div class="stepper"><a href="">3</a></div>
                    </div>
                    <form>
                        <div class="mb-3">
                          <label for="firtName" class="form-label">Familiya</label>
                          <input type="text"  class="form-control" id="firtName" aria-describedby="firstNameHelp">
                          <div hidden id="firstNameHelp" class="form-text">Iltimos familiyangizni kiriting!!!</div>
                        </div>
                        <div class="mb-3">
                            <label for="LastName" class="form-label">Ism</label>
                            <input type="text" class="form-control" id="LastName" aria-describedby="LastNameHelp">
                            <div hidden id="LastNameHelp" class="form-text">Iltimos ismingizni kiriting!!!</div>
                        </div>
                        <div class="mb-3" hidden>
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div hidden id="emailHelp" class="form-text">Iltimos Email manzil kiriting!</div>
                          </div>
                        <div class="mb-3" hidden>
                            <label for="exampleInputPassword1" class="form-label">Parol</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp">
                            <div hidden id="passwordHelp" class="form-text">Parol 8 ta belgidan kam bo'lmasligi kerak!!!</div>
                        </div>
                        <div class="mb-3" hidden>
                            <label for="address" class="form-label">Manzil</label>
                        <select class="form-select" aria-label="Default select example" id="address">
                            <option selected>Manzil</option>
                            <option value="1">Surxondaryo</option>
                            <option value="2">Qashqadaryo</option>
                            <option value="3">Samarqand</option>
                        </select>
                        </div>
                        <div class="mb-3" hidden>
                        <label for="otm" class="form-label">OTM</label>
                        <select class="form-select" aria-label="Default select example" id="otm">
                            <option selected>OTM</option>
                            <option value="1">Termiz davlat universiteti</option>
                            <option value="2">Texnika universiteti</option>
                            <option value="3">Tibbiyot universiteti</option>
                        </select>
                        </div>
                        <button id="prew" type="submit" class="btn btn-success">orqaga</button>
                        <button id="next" type="submit" class="btn btn-primary">Oldinga</button>
                      </form>
                </div>
            </div>
        </div>
    </div>



    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
