<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Responsive Background</title>
    <link rel="stylesheet" href="./assets/css/chat.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <p id="head-text">Play and Learn Together with AI</p>

            <div class="col-12">
                <spline-viewer loading-anim-type="spinner-small-light" url="https://prod.spline.design/alxHUo1i7MsZqvep/scene.splinecode"></spline-viewer>
            </div>
       </div>
        <div class="row">
            <div class="card-box">
                <img src="./assets/images/sec_1.png" alt="">
            </div>
            <div class="card-box">
                <img src="./assets/images/sec_2.png" alt="">
            </div>
            <div class="card-box">
                <img src="./assets/images/sec_3.png" alt="">
            </div>
            <div class="card-box">
                <img src="./assets/images/sec_4.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="card-box">
                <img src="./assets/images/sec_5.png" alt="">
            </div>
            <div class="card-box">
                <img src="./assets/images/sec_6.png" alt="">
            </div>
            <div class="card-box">
                <img src="./assets/images/sec_7.png" alt="">
            </div>
            <div class="card-box">
                <img src="./assets/images/sec_8.png" alt="">
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.59/build/spline-viewer.js"></script>
    <script type="module" src="/assets/js/chatbot.js"></script>
    <script>
        // Hide loader and show content once page is fully loaded
        window.onload = function() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("content").style.display = "block";
        };
    </script>
</body>
</html>
